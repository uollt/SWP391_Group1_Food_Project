<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assert/css/FormApplicationDetails.css">
    <link rel="stylesheet" href="assert/font/fontaw">
    <link rel="stylesheet" href="assert/css/base.css" >
    <title>Form application details</title>
</head>
<body>
    <div class="container">
        <form class="form-container" action="formapplication" method="post">
            <i class="fa-sharp fa-solid fa-id-card"></i>

            <img class="header-logo" src="assert/img/Icon_applicationForm.png">
            <h2 class="form-heading">Application Form</h2>
            <div class="form-group">
                <label class="form-label" for="">Full name:</label>
                <span class="form-info">Nguyen Van A</span>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Phone number:</label>
                <span class="form-info">0123456789</span>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Email:</label>
                <span class="form-info">nguyenvana@gmail.com</span>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Address:</label>
                <span class="form-info">An Bình ,Ninh Kiều ,Cần Thơ</span>
            </div>
            <div class="form-group">
                <label class="form-label" for="">On-position:</label>
                <span class="form-info">Đầu bếp</span>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Note:</label>
                <span class="form-info">(None)</span>
            </div>     
        </form>
    </div>
</body>
</html>
